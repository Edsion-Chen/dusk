<script type="text/javascript">
    var table_data;
    function init() {
        var default_num = 1, default_size = 5;
        $.ajax({
            url: "/customer/page",
            datType: "JSON",
            data: {
                "pageNum": default_num,
                "pageSize": default_size
            },
            success: function (rest) {
                if (rest != null && rest != "") {
                    var options = {
                        pageNum: rest.pageNum,
                        pageSize: rest.pageSize,
                        title: ['序号', '姓名', '性别','年龄', '地址','类型','余额'],
                        data_title: ['#', 'cName', 'cSex','cAge', 'cAddress','cType','cBalance'],
                        data: rest.list,
                        countPage: rest.pages
                    };
                    mduiPagination.init(options);
                    mdui.mutation();
                } else {
                    alert("暂无数据");
                }
            }
        });
    }
    init();

    function getData(num, size) {
        var options = {};
        $.ajax({
            url: "/customer/page",
            async: false,
            datType: "JSON",
            data: {
                "pageNum": num,
                "pageSize": size
            },
            success: function (rest) {
                if (rest != null && rest != "") {
                    options = {
                        pageNum: rest.pageNum,
                        pageSize: rest.pageSize,
                        data: rest.list,
                        countPage: rest.pages
                    };
                } else {
                    alert("暂无数据");
                }
            }
        });
        return options;
    }
</script>
